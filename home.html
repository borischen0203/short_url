<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Welcome Long to Short</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center" style="margin-top:100px;margin-bottom:20px">
            <h4>Shorter Link</h4>
        </div>
        <form action="" class="container" method="POST">
		  <input value="{{.Long_url}}" name="long_url" class="urlTerm" type="text"
				 placeholder="Long URL, eg :- http://www.google.com/... ">
		  <button type="submit"   class="urlButton">
			<i class="fa fa-link"></i>
		  </button>	 
		</form>
        <div class="row justify-content-center">
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">邮箱：</label> -->
                    <input id='email' type="text" class="urlTerm"
                    placeholder="Please enter Long URL">
                </div>
                <div class="form-group">
                    <input id='pw' type="password" class="form-control" 
 placeholder="请输入6~18位密码">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">
                        <span>同意用户协议:</span>
                        <a href='agreement.html'>点击阅读</a>
                    </label>
                </div>
                <br>
                <button onClick="sendRegPost()" class="btn btn-primary btn-block">提交</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

<script type="text/javascript">
    function sendRegPost() {
        var data = {
            email: $('#email').val(),
            pw: $('#pw').val(),
        }
        console.log(data);
        $.post('/api/register', data, function (res) {
            console.log(res);
        })
    }
</script>

</html>
